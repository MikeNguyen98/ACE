<div class="row">
  <div class="mb-1 mt-1 text-end col-8 offset-2">
    <button class="btn btn-primary btn-sm" (click)="btnClick()">
      Add Invoice
    </button>
  </div>
</div>
<div class="row">
  <div class="col-8 offset-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Invoice</th>
          <th scope="col">Amount</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices$; let i = index">
          <th>{{ i + 1 }}</th>
          <td>#{{ invoice.id }}</td>
          <td>{{ invoice.amount | number: "1.2-2" }}$</td>
          <td>{{ invoice.status == 1 ? "Pending" : "Done" }}</td>
          <td>
            <button
              class="btn btn-primary btn-sm me-2"
              (click)="btnEdit(invoice)"
              rel="edit"
              [disabled]="invoice.status == 2"
            >
              Edit
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="handleDelete(invoice)"
              [disabled]="invoice.status == 2"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
